<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <style>
      /*Importing bootstrap icons*/
@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css");

/*Base styling*/
:root {
    --primary-color: #02092f;
    --secondary-color: #0d6efd;
    --tertiary-color: #f3f3f3;
}

a {
    text-decoration: none;
}
p, h1, h2, h3, h4, h5, h6, span {
    color: var(--primary-color);
}


button:focus {
    outline: none !important;
    border: none !important;
    box-shadow: none;
}

.p-100 {
    padding: 100px 0;
}

.gradient {
    background-color: rgba(249, 249, 249);
    background: linear-gradient(90deg, rgba(249, 249, 249, 1) 0%, rgba(24, 284, 241, 1) 0%, rgba(109, 0, 250, 1) 100%);
}

/*Navbar styling*/
.nav-item {
    margin-left: 1rem;
}

.navbar-nav .nav-item .nav-link:hover {
    background-color: var(--primary-color);
    color: var(--tertiary-color);
}

.navbar-nav .nav-item .nav-link i{
    color: var(--secondary-color);
}

.navbar-nav .nav-item .nav-link:hover i{
    color: var(--tertiary-color);
    
}


/*Header Section*/
.banner{
    height: 25rem;
    width: 47rem;
    animation: move 5s linear infinite;
    position: relative;
    margin-top: 5rem;
}
@keyframes move{
    0%, 100%{
        bottom: 0;
    }
    50%{
        bottom: 20px;
    }
}



/*About Section*/
.about-icons i{
    padding-right: 0.6rem;
    font-size: 24px;
}


/*Services section*/
.card, p {
    color: var(--primary-color);
}

.card i{
    font-size: 3rem;
    color: var(--secondary-color);

}

.card:hover{
    background-color: rgba(249, 249, 249);
    background: linear-gradient(90deg, rgba(249, 249, 249, 1) 0%, rgba(24, 284, 241, 1) 0%, rgba(109, 0, 250, 1) 100%);
    border: none;
}

.card:hover i, .card:hover p{
    color: var(--tertiary-color);
}



/*Contact Section*/
#contact form{
    padding: 3rem;
}


/*Fotter*/
footer p{
    text-align: center;
}


  </style>
</head>
<body>
  

  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand">
            <img src="images/lgo.jpg" alt="Logo" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarul">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarul">
            <ul class="nav navbar-nav ms-auto mb-2 mb-lg-0 ">
                <div class="nav-item">
                    <a href="#home" class="nav-link active">
                        <i class="bi bi-house-fill"></i>
                        Home
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#about" class="nav-link active">
                        <i class="bi bi-people-fill"></i>
                        About
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#service" class="nav-link active ">
                        <i class="bi bi-gear-fill"></i>
                        Service
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#contact" class="nav-link active">
                        <i class="bi bi-envelope-fill"></i>
                        Contact
                    </a>
                </div>
            </ul>
        </div>
    </div>
</nav>



<!--Header Section-->
<header class="vh-100 d-flex align-items-center" id="home">
    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-5 col-md-6">
                <h1 class="fw-bold">We provide business solution for your every need.</h1>
                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, sapiente. Repellendus maxime sint voluptate necessitatibus!</p>
                <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, nulla!</p>
                <a href="#" class="btn btn-primary">Learn More</a>

            </div>
            <img src="images/hero-image.jpg" alt="" class="img-fluid shadow-lg banner">
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
